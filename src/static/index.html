<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Студенты</h1>
        <form class="form" id="createStudentForm">
            <div class="form_col">

                <div class="form_field">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="form_field">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form_field">
                    <label for="lastname">Отчество</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
            </div>
            <div class="form_col">
                <div class="form_field">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                <div class="form_field">
                    <label for="startYear">Год начала обучения</label>
                    <input type="text" id="startYear" name="startYear">
                </div>
                <div class="form_field">
                    <label for="faculty">Факультет</label>
                    <select name="faculty" id="faculty">
                        <option value="Фронтенд базовый курс">Фронтенд базовый курс</option>
                        <option value="Фронтенд React">Фронтенд React</option>
                        <option value="Бэкэнд на Python">Бэкэнд на Python</option>
                        <option value="Бэкэнд на PHP">Бэкэнд на PHP</option>
                    </select>
                </div>
            </div>

            <div class="form_field">
                <input type="submit" value="Добавить">
            </div>
        </form>
        <table>
            <caption>Таблица со студентами с фильтрами и сортировкой</caption>
            <thead>
                <tr>
                    <th>ФИО <button id="sortByName"><svg
                                class="header-bottom__arrow-svg header-bottom__arrow-svg_holiday" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.594 8.578L18 9.984L12 15.984L6 9.984L7.406 8.578L12 13.172L16.594 8.578Z"
                                    fill="#000"></path>
                            </svg></button></th>
                    <th>Факультет</th>
                    <th>Дата рождения(возраст)</th>
                    <th>Годы обучения и номер курса<button id="sortByStartYear"><svg
                                class="header-bottom__arrow-svg header-bottom__arrow-svg_holiday" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.594 8.578L18 9.984L12 15.984L6 9.984L7.406 8.578L12 13.172L16.594 8.578Z"
                                    fill="#000"></path>
                            </svg></button>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>
</body>

</html>
